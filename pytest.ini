[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Custom markers
markers =
    integration: Integration tests that require external services
    searxng: Tests that require SearXNG service to be running
    unit: Unit tests that run without external dependencies
    slow: Marks tests as slow (deselect with '-m "not slow"')

# Default options - removed coverage from default to speed up regular runs
addopts = -v

# Coverage exclusions
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__init__.py
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if False:
    if __name__ == .__main__.:
    pass
    
[coverage:html]
directory = htmlcov